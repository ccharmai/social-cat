{% block title %}

{% endblock %}

{% block content %}
<div class="container">
	<h1>Login</h1>
	<form method="POST">

		{{ form|crispy }}
		<button type="submit" class="btn btn-success">Login</button>
	</form>
	<br>
	<a href="{% url 'log:signup' %}" class="btn btn-primary">У меня нет аккаунта</a>

	<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-secondary">Вход чрез Facebook</a> -->
