{% extends 'crud/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
	<div class="container">
		<h1>Вход в систему</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Вход</button>
		</form>
		<br>
		<a href="{% url 'log:signup' %}" class="btn btn-primary">У меня нет аккаунта</a>
	</div>
{% endblock %}
