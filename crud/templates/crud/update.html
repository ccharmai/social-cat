{% extends 'crud/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Обновление кота {{ cat.name }}
{% endblock %}

{% block content %}
<h1>Обновите параметры кота {{ cat.name }}</h1>
<div class="container">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-success">Обновить</button>
	</form>
</div>
{% endblock %}
