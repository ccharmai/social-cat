{% extends 'crud/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Добавление нового кота
{% endblock %}

{% block content %}
	<div class="container">
		<h1>Добавление нового кота</h1>
		<h2>{{ request.user }}, заполните форму ниже для того чтобы добавить нового кота</h2>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Добавить</button>
		</form>
	</div>
{% endblock %}
